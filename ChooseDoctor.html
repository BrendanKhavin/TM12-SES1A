<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Doctor</title>
</head>
<body>
    <h1>Choose Doctor</h1> 
    <form>
    <div>
        <label for="location">Location</label>
        <select name="location" id="location">
            <option value="Sydney">Sydney</option>
            <option value="Mascot">Mascot</option>
            <option label="Marketcity" value="Marketcity"></option>
            <option label="Strathfield" value="Strathfield"></option>
            <option label="Campsie" value="Campsie"></option>
            <option label="Hurstville" value="Hurstville"></option>
            <option label="Bankstown" value="Bankstown"></option>
        </select>
    </div>
    <div>
        Doctor Gender
        <div>
            <label for="male">Male</label>
            <input type="checkbox" name="male" id="male" value="male">
        </div>
        <div>
            <label for="female">Female</label>
            <input type="checkbox" name="female" id="female" value="female">
        </div>
    </div>
    <button type="submit">Sumbit</button>
</form>
</body>
</html>
