<!DOCTYPE html>
<html>
	<script src="https://kit.fontawesome.com/a076d05399.js"></script>
	<head>
		<title>Online Medical Centre</title>
		<link rel="stylesheet" href="WebsiteSkeleton.css">
		<script src="WebsiteScript.js"></script>
	</head>	
	<body>
		<!-- fixed top navigation bar -->
		<header>
			<div class="navigation" id="nav"> 
				<a id="websiteHeading" href="#websiteHeading" onclick="window.location.href='MainLandingPage.htm'"><i class="fas fa-clinic-medical"></i><b> Online Medical Centre</b></a>
				<a href="#login" onclick="window.location.href='LoginPage.htm'"><i class="fas fa-user"></i><b> Login</b></a>
				<a href="#contact" onclick="window.location.href='ContactPage.htm'"><i class="fas fa-envelope"></i><b> Contact</b></a>
				<a href="#about" onclick="window.location.href='AboutPage.htm'"><i class="fas fa-info-circle"></i><b> About</b></a> 
				<a href="#home" onclick="window.location.href='MainLandingPage.htm'"><i class="fas fa-home"></i><b> Home</b></a>
				
				<!-- change to toggle menu if the window size is too small to fit top navigation bar comfortably -->
				<a href="javascript:void(0);" class="icon" onclick="navbarResize()"> 
					<i class="fa fa-bars"></i>
				</a>
			</div>
		</header>
		
		<!-- content body of website -->
		<div class="body">
		<br>
		<br>
			<form id="login" class="login" method="post"> <!--need to add php to form and js form validation-->
				<div class="login" id="login">
					<label for="loginTitle" id="loginTitle"><b>Login</b></label>
						<p>This page is intended for login.</p>

					<br>

					<!--login details section + forgot password, remember me and login button -->
					<label for="email"><b>Email</b></label>
						<input type="email" placeholder="Enter your email" name="email" required>
					
					<label id="password" for="password"><b>Password</b></label>
					<span class="forgotPassword"><a href="ForgotPasswordPage.htm">Forgot password?</a></span>
						<input type="password" placeholder="Enter your password" name="password" required>
					
					<button type="submit">Login</button>
					
					<label><input type="checkbox" name="rememberMe">Remember me</label> <!-- need to write js for remember me function or remove it -->
					
				</div>
				
				<!-- bottom of login form for cancel/clear form and link to sign up -->
				<div class="login" style="background-color:#f1f1f1">
					<button type="button" class="cancelbtn">Cancel</button> <!--need to link up with js to clear the login form when clicked -->
					<span class="signup">Don't have an account? <a href="SignUpPage.htm">Create one here.</a></span> <!--need to confirm signup page file name -->
				</div>
			</form>
		</div>
		
		<!-- fixed footer bar -->
		<div class="footer">
			<div class="etcDetails">
				<a href="Terms&ConditionsPage.htm">Terms &amp; Conditions</a>
				<a href="PrivacyPage.htm">Privacy</a>
				<a href="SecurityPage.htm">Security</a>
			</div>
			
			<p id="copyRight">&copy; 2020 Online Medical Centre - All Rights Reserved.</p>
		</div>
	</body>
</html>
